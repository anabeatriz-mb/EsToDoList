<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsToDoList</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="flex justify-center items-start pt-12 min-h-screen bg-gray-100 dark:bg-zinc-800 text-zinc-700 dark:text-lime-100">
    <main class="w-full max-w-sm lg:max-w-lg p-6 bg-white dark:bg-zinc-600 border border-gray-300 rounded-lg shadow-xl ">
        <h1 class="text-3xl font-bold text-center mb-6 text-pink-600" style="font-family:'Comic Sans MS';">EsToDoList</h1>
        
        <div class="flex mb-6 space-x-2">
            <input 
            type="text"
            id="nova-tarefa-input"
            placeholder="Digite uma nova tarefa"
            class="flex-grow p-3 border border-gray-400 rounded-lg text-zinc-600 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 dark:bg-zinc-700 dark:text-lime-100 dark:placeholder-gray-400 dark:border-zinc-500">
            <button 
            id="adicionar-tarefa-btn" 
            class="flex-shrink-0 w-12 h-12 bg-pink-500 hover:bg-pink-700
            text-white text-2xl font-bold rounded-lg
            transition duration-150 ease-in-out shadow-md"
            >+
            </button>
        </div>
        <ul id="lista-de-tarefas" class="space-y-3">
            </ul>
        <hr class="my-6 border-zinc-300 dark:border-zinc-700">

        <div class="mb-4">
            <input type="text"
            id="pesquisa-input"
            placeholder="üîç Pesquise..."
            class="w-full p-3 border border-zinc-400 dark:border-zinc-500 rounded-lg text-zinc-700 dark:text-lime-100 placeholder-zinc-500 dark:placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-pink-500 dark:bg-zinc-700"
            >
        </div>

        <div class="flex justify-between space-x-2" id="filter-buttons-container">
            <button data-filter="todas" class="filter-button bg-pink-500 hover:bg-pink-600 active-filter text-white font-semibold py-2 px-4 rounded-lg transition duration-150 ease-in-out w-1/3">
                Todas
            </button>
            <button data-filter="pendentes" class="filter-button bg-zinc-300 dark:bg-zinc-700 hover:bg-zinc-400 dark:hover:bg-zinc-500 text-zinc-700 dark:text-lime-100 font-semibold py-2 px-4 rounded-lg transition duration-150 ease-in-out w-1/3">
                Ativas
            </button>
            <button data-filter="concluidas" class="filter-button bg-zinc-300 dark:bg-zinc-700 hover:bg-zinc-400 dark:hover:bg-zinc-500 text-zinc-700 dark:text-lime-100 font-semibold py-2 px-4 rounded-lg transition duration-150 ease-in-out w-1/3">
                Conclu√≠das
            </button>
        </div>
        </main>
    <script src="scriptmeu.js"></script>
</body>
</html>
